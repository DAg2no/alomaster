<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AlóMaster - Registro</title>

    </head>

    <body>
        <header>
            <img src="logo.png" alt="logo">
            <input type="text" placeholder="Búsqueda" id="busqueda">
        </header>

        <main>
            <div class="izquierda">
                <div>
                    <h2>Registro</h2>
                    <!-- Formulario de registro utilizando Thymeleaf -->
                    <form th:action="@{/auth/register-worker}" th:object="${worker}" method="post" class="p">
                        <label for="nombreCompleto">Nombre Completo</label>
                        <input type="text" th:field="*{nombreCompleto}" id="nombreCompleto" placeholder="Nombre Completo"/>
                        <p th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}" class="error"></p>

                        <br/><br/>

                        <label for="email">Correo:</label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Correo"/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>

                        <br/><br/>

                        <label for="password">Contraseña:</label>
                        <input type="password" th:field="*{password}" id="password" placeholder="Contraseña"/>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>

                        <br/><br/>

                        <label for="passwordConfirm">Confirmar Contraseña:</label>
                        <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="Confirmar Contraseña"/>
                        <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="error"></p>

                        <br/><br/>

                        <label for="numeroTelefono">Número de Teléfono:</label>
                        <input type="text" th:field="*{numeroTelefono}" id="numeroTelefono" placeholder="Número de Teléfono"/>
                        <p th:if="${#fields.hasErrors('numeroTelefono')}" th:errors="*{numeroTelefono}" class="error"></p>

                        <br/><br/>

                        <label for="rut">Rut:</label>
                        <input type="text" th:field="*{rut}" id="rut" placeholder="Rut"/>
                        <p th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}" class="error"></p>

                        <br/><br/>

                        <label for="direccion">Dirección:</label>
                        <input type="text" th:field="*{direccion}" id="direccion" placeholder="Dirección"/>
                        <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error"></p>

                        <br/><br/>

                        <button type="submit" class="boton">Crear Cuenta</button>
                    </form>
                </div>
            </div>

            <div class="derecha">
                <div class="regmaestro">
                    <h2>Información Adicional</h2>
                    <div class="display">
                        <!-- Formulario para subir archivos -->
                        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                            <label for="fotoCarnetFrontal">Sube tus documentos:</label>
                            <!-- Campos de subida de archivos -->
                            <input type="file" name="fotoCarnetFrontal" id="fotoCarnetFrontal" accept="image/*" required/>
                            <input type="file" name="fotoCarnetTrasero" id="fotoCarnetTrasero" accept="image/*" required/>
                            <input type="file" name="certificadoAntecedentes" id="certificadoAntecedentes" accept="image/*" required/>
                            <input type="file" name="certificaciónTrabajoMaestranza" id="certificaciónTrabajoMaestranza" accept="image/*" required/>
                            <button type="submit" class="boton">Crear Cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <section class="section-contact">
            <a href="#">Contacto</a>
            <a href="#">Soporte</a>
        </section>

        <footer>
            <p>© AlóMaster todos los derechos reservados</p>
        </footer>


    </body>
</html>
