<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlóMaster - Registro de Trabajadores</title>

    <link rel="stylesheet" href="/registerWorker/css/style.css" />
  </head>

  <body>
    <header>
      <img src="/src/main/resources/static/img/logo.png" alt="logo" />
      <input type="text" placeholder="Búsqueda" id="busqueda" />
      <a href="#">Inicio</a>
    </header>

    <main>
      <div class="izquierda">
        <!-- * seccion registros -->
        <div>
          <h2>Registro de Trabajadores</h2>
          <p>
            Por favor, ingresa la siguiente información para registrarte como
            trabajador.
          </p>
          <form
            th:action="@{/auth/register-worker}"
            th:object="${worker}"
            method="POST"
            class="p"
          >
            <h3>Información Personal</h3>
            <label for="nombreCompleto">Nombre Completo:</label>
            <input
              type="text"
              th:field="*{nombreCompleto}"
              placeholder="Nombre Completo"
            />
            <p
              th:if="${#fields.hasErrors('nombreCompleto')}"
              th:errors="*{nombreCompleto}"
              class="error"
            ></p>

            <label for="email">Correo:</label>
            <input type="email" th:field="*{email}" placeholder="Correo" />
            <p
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class="error"
            ></p>

            <label for="password">Contraseña:</label>
            <input
              type="password"
              th:field="*{password}"
              placeholder="Contraseña"
              required
            />
            <p
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="error"
            ></p>

            <label for="passwordConfirm">Confirmar Contraseña:</label>
            <input
              type="password"
              th:field="*{passwordConfirm}"
              placeholder="Confirmar Contraseña"
              required
            />
            <p
              th:if="${#fields.hasErrors('passwordConfirm')}"
              th:errors="*{passwordConfirm}"
              class="error"
            ></p>

            <label for="numeroTelefono">Número de Teléfono:</label>
            <input
              type="number"
              th:field="*{numeroTelefono}"
              placeholder="Número de Teléfono"
            />
            <p
              th:if="${#fields.hasErrors('numeroTelefono')}"
              th:errors="*{numeroTelefono}"
              class="error"
            ></p>

            <label for="rut">Rut:</label>
            <input type="number" th:field="*{rut}" placeholder="Rut" />
            <p
              th:if="${#fields.hasErrors('rut')}"
              th:errors="*{rut}"
              class="error"
            ></p>

            <label for="direccion">Dirección:</label>
            <input
              type="text"
              th:field="*{direccion}"
              placeholder="Dirección"
            />
            <p
              th:if="${#fields.hasErrors('direccion')}"
              th:errors="*{direccion}"
              class="error"
            ></p>
          </form>
        </div>
        <!-- * termino de seccion izquierda -->
      </div>
      <!-- ! seccion derecha (en esta seccion agrega en valor para agregar foto actualizada) -->
      <div class="derecha">
        <div class="regmaestro">
          <h2>Información Adicional</h2>
          <p>Por favor, ingresa la siguiente información adicional.</p>
          <form
            th:action="@{/auth/register-worker}"
            th:object="${worker}"
            method="post"
            class="p"
          >
            <h3>Documentos</h3>
            <label for="formularioWorker"
              >Sube tus documentos por un link:</label
            >
            <input
              type="url"
              th:field="*{fotoCarnetFrontal}"
              id="fotoCarnetFrontal"
              placeholder="Foto Carnet Frontal"
            />
            <p
              th:if="${#fields.hasErrors('fotoCarnetFrontal')}"
              th:errors="*{fotoCarnetFrontal}"
              class="error"
            ></p>

            <input
              type="url"
              th:field="*{fotoCarnetTrasero}"
              id="fotoCarnetTrasero"
              placeholder="Foto Carnet Trasero"
            />
            <p
              th:if="${#fields.hasErrors('fotoCarnetTrasero')}"
              th:errors="*{fotoCarnetTrasero}"
              class="error"
            ></p>

            <input
              type="url"
              th:field="*{certificadoAntecedentes}"
              id="certificadoAntecedentes"
              placeholder="Certificado de Antecedentes"
            />
            <p
              th:if="${#fields.hasErrors('certificadoAntecedentes')}"
              th:errors="*{certificadoAntecedentes}"
              class="error"
            ></p>

            <input
              type="url"
              th:field="*{certificacionTrabajoMaestranza}"
              id="certificacionTrabajoMaestranza"
              placeholder="Certificación de Trabajo Maestranza"
            />
            <p
              th:if="${#fields.hasErrors('certificacionTrabajoMaestranza')}"
              th:errors="*{certificacionTrabajoMaestranza}"
              class="error"
            ></p>

            <button type="submit" class="boton">Crear Cuenta</button>
          </form>
        </div>
      </div>
      <!-- ! seccion derecha -->
    </main>

    <section class="section-contact">
      <a href="#">Contacto</a>
      <a href="#">Soporte</a>
    </section>

    <footer>
      <p>AlóMaster todos los derechos reservados</p>
    </footer>
  </body>
</html>
