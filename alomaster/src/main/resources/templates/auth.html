<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Logotipo de la empresa"> <!-- Descripción más detallada -->
            <input type="text" placeholder="Búsqueda" id="busqueda">
            <nav>
                <a href="#">Iniciar Sesión</a>
                <a href="#">Cerrar Sesión</a>
            </nav>
        </header>
        <main>
            <div class="izquierda">
                <div class="login">
                    <h2>Iniciar sesión</h2>
                    <form th:action="@{/auth/login}" method="post">
                        <label for="email">Correo</label>
                        <input type="text" id="email" name="username" placeholder="Correo" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>

                        <button type="submit">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
            <div class="derecha">
                <h2>Registro</h2>
                <form th:action="@{/auth/register}" method="post" th:object="${user}">
                    <label for="nombreCompleto">Nombre Completo</label>
                    <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" placeholder="Nombre Completo">
                    <p th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}" class="error"></p>

                    <label for="correo">Correo</label>
                    <input type="email" id="correo" th:field="*{correo}" placeholder="Correo">
                    <p th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="error"></p>

                    <label for="passwordRegister">Contraseña</label>
                    <input type="password" id="passwordRegister" th:field="*{password}" placeholder="Contraseña">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>

                    <label for="passwordConfirm">Confirmar Contraseña</label>
                    <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder="Confirmar Contraseña">
                    <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="error"></p>

                    <label for="numeroTelefono">Número de Teléfono</label>
                    <input type="text" id="numeroTelefono" th:field="*{numeroTelefono}" placeholder="Número de Teléfono">
                    <p th:if="${#fields.hasErrors('numeroTelefono')}" th:errors="*{numeroTelefono}" class="error"></p>

                    <label for="rut">RUT</label>
                    <input type="text" id="rut" th:field="*{rut}" placeholder="RUT">
                    <p th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}" class="error"></p>

                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" th:field="*{direccion}" placeholder="Dirección">
                    <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error"></p>

                    <button type="submit">Crear Cuenta</button>
                </form>
            </div>
        </main>
        <footer>
            <p>© AlóMaster todos los derechos reservados</p>
        </footer>
    </body>
</html>
