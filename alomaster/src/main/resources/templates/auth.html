<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlóMaster - Iniciar Sesión</title>

    <link rel="stylesheet" href="/auth/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="/img/logo.png" alt="logo" class="pulse"/>
        </div>
       <a href="/auth/logout">ir al inicio</a> 
      </nav>
    </header>

    <main>
      <div class="flex-row reg">
        <div class="izquierda">
            <div class="form-header">
                <form
                  th:action="@{/auth/process-login}"
                  method="post"
                  
                >
                  <h2>Iniciar sesión</h2>
      
                  <div class="form-item">
                    <label for="email">Correo</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="juan@example.com"
                      required
                    />
                  </div>
      
                  <div class="form-item">
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Contraseña"
                      required
                    />
                  </div>
      
                  <button type="submit" class="btn">Iniciar Sesión</button>
              </form>
            </div>

        <div class="regmaestro">
          <h3>¿Eres maestro?</h3>
           <a class="btn-redirect"  href="/auth/register-worker">Click aquí</a>
        </div>
      </div>


        <div class="derecha">
            <div class="form-header">

                <form
                  th:action="@{/auth/register-client}"
                  th:object="${client}"
                  method="post"
                >
                  <h2>Registro</h2>
                  <div class="form-item">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input
                      type="text"
                      th:field="*{nombreCompleto}"
                      placeholder="Nombre Completo"
                    />
                    <p
                      th:if="${#fields.hasErrors('nombreCompleto')}"
                      th:errors="*{nombreCompleto}"
                      class="error"
                    ></p>
                  </div>
      
                  <div class="form-item">
                    <label for="email">Correo:</label>
                    <input type="email" th:field="*{email}" placeholder="Correo" />
                    <p
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      class="error"
                    ></p>
                  </div>
      
                  <div class="form-item">
                    <label for="password">Contraseña:</label>
                    <input
                      type="password"
                      th:field="*{password}"
                      placeholder="Contraseña"
                    />
                    <p
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"
                      class="error"
                    ></p>
                  </div>
      
                  <div class="form-item">
                    <label for="passwordConfirm">Confirmar Contraseña:</label>
                    <input
                      type="password"
                      th:field="*{passwordConfirm}"
                      placeholder="Confirmar Contraseña"
                    />
                    <p
                      th:if="${#fields.hasErrors('passwordConfirm')}"
                      th:errors="*{passwordConfirm}"
                      class="error"
                    ></p>
                  </div>
      
                  <div class="form-item">
                    <label for="numeroTelefono">Número de Teléfono:</label>
                    <input
                      type="number"
                      th:field="*{numeroTelefono}"
                      placeholder="Número de Teléfono"
                    />
                    <p
                      th:if="${#fields.hasErrors('numeroTelefono')}"
                      th:errors="*{numeroTelefono}"
                      class="error"
                    ></p>
                  </div>
      
                  <div class="form-item">
                    <label for="rut">Rut:</label>
                    <input type="number" th:field="*{rut}" placeholder="Rut" />
                    <p
                      th:if="${#fields.hasErrors('rut')}"
                      th:errors="*{rut}"
                      class="error"
                    ></p>
                  </div>
      
                  <div class="form-item">
                    <label for="direccion">Dirección:</label>
                    <input
                      type="text"
                      th:field="*{direccion}"
                      placeholder="Dirección"
                    />
                    <p
                      th:if="${#fields.hasErrors('direccion')}"
                      th:errors="*{direccion}"
                      class="error"
                    ></p>
                  </div>
      
                  <button type="submit" class="btn">Crear Cuenta</button>
                </form>
            </div>
        </div>
      </div>
    </main>
    <section class="section-contact">
      <a href="#">Contacto</a>
      <a href="#">Soporte</a>
    </section>
    <footer>
      <p>© AlóMaster todos los derechos reservados</p>
    </footer>
  </body>
</html>
