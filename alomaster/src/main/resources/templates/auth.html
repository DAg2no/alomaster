<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AlóMaster - Iniciar Sesión</title>
        <!-- Referencia correcta al archivo CSS en /auth/css/style.css -->
        <link rel="stylesheet" href="/auth/css/style.css">
    </head>

    <body>
        <header>
            <img src="logo.png" alt="logo">
            <input type="text" placeholder="Búsqueda" id="busqueda">
            <nav>
                <a href="#">Iniciar Sesión</a>
                <a href="#">Cerrar Sesión</a>
            </nav>
        </header>

        <main>
            <div class="izquierda">
                <div class="login">
                    <h2>Iniciar sesión</h2>
                    <form th:action="@{/auth/login}" method="post" class="login">
                        <label for="email">Correo</label>
                        <input type="text" id="email" name="username" placeholder="Correo" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>

                        <button type="submit">Iniciar Sesión</button>
                    </form>
                </div>

                <div class="regmaestro">
                    <h3>¿Eres maestro?</h3>
                    <button id="Boton1">Click aquí</button>
                    <div class="modal hidden">
                        <div class="display">
                            <p>Subir información extra:</p>
                            <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                                <label for="file">Sube tus documentos:</label>
                                <input type="file" name="file" id="file" accept="image/*" required>
                                <button type="submit">Subir Imagen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="derecha">
                <h2>Registro</h2>
                <!-- Formulario de registro usando Thymeleaf -->
                <form th:action="@{/auth/register}" th:object="${user}" method="post">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" th:field="*{nombreCompleto}" placeholder="Nombre Completo">
                    <p th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}" class="error"></p>

                    <br><br>

                    <label for="correo">Correo:</label>
                    <input type="email" th:field="*{correo}" placeholder="Correo">
                    <p th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="error"></p>

                    <br><br>

                    <label for="password">Contraseña:</label>
                    <input type="password" th:field="*{password}" placeholder="Contraseña">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>

                    <br><br>

                    <label for="passwordConfirm">Confirmar Contraseña:</label>
                    <input type="password" th:field="*{passwordConfirm}" placeholder="Confirmar Contraseña">
                    <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="error"></p>

                    <br><br>

                    <label for="numeroTelefono">Número de Teléfono:</label>
                    <input type="text" th:field="*{numeroTelefono}" placeholder="Número de Teléfono">
                    <p th:if="${#fields.hasErrors('numeroTelefono')}" th:errors="*{numeroTelefono}" class="error"></p>

                    <br><br>

                    <label for="rut">Rut:</label>
                    <input type="text" th:field="*{rut}" placeholder="Rut">
                    <p th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}" class="error"></p>

                    <br><br>

                    <label for="direccion">Dirección:</label>
                    <input type="text" th:field="*{direccion}" placeholder="Dirección">
                    <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error"></p>

                    <br><br>

                    <button type="submit" class="boton">Crear Cuenta</button>
                </form>
            </div>
        </main>

        <section class="section-contact">
            <a href="#">Contacto</a>
            <a href="#">Soporte</a>
        </section>

        <footer>
            <p>© AlóMaster todos los derechos reservados</p>
        </footer>
        <script th:src="@{/auth/js/index.js}"></script>
    </body>
</html>
