<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Example</title>
    </head>
    <body>
        <h1 th:text="${welcomeMessage}">Welcome to Thymeleaf</h1>
        <ul>
            <li th:each="item : ${items}" th:text="${item}">Item</li>
        </ul>
    </body>
</html>
