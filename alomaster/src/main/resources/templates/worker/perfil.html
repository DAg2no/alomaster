<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlóMaster Perfil Maestro</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agrega la hoja de estilos de Slick si decides usarla -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
        <input type="text" placeholder="Búsqueda">
        <nav>
            <a href="#">Perfil</a>
            <a href="#">Favoritos</a>
            <a href="#">Cerrar Sesión</a>
        </nav>
    </header>

    <!-- Sección de Perfil -->
    <section class="profile-section">
        <div class="profile-card">
            <div class="profile-info">
                <div class="section-profile">
                    <div class="photo">Foto</div>
                    <div class="names">
                        <div class="alias">Zona</div>
                        <div class="alias">Nombre completo</div>
                    </div>
                    

                </div>
                <div class="job"><a href=".">Tipo de oficio</a></div>
                <div class="rating">
                    <span>Calificación</span>
                    <span class="score">10</span>
                </div>
                <div class="reviews">
                    <p> Opiniones de clientes</p>
                </div>

            </div>
        </div>

        <!-- Sección de Descripción y Proyectos -->
    <div class="section2">
    <div class="details-section">
        <h2>Descripción</h2>
        <div class="description">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    </div>
    <div class="details-section">
        <h2>Proyectos</h2>
        <div class="projects">
            <div class="carousel">
                <div><img src="img1.jpg" alt="Proyecto 1"></div>
                <div><img src="img2.jpg" alt="Proyecto 2"></div>
                <div><img src="img3.jpg" alt="Proyecto 3"></div>
            </div>
        </div>
    </div>
    </div>
    
    </section>
    <section class="section-contact">
        <a>contacto</a>
        <a>soporte</a>
    </section>

    <footer>
        <p>© AlóMaster todos los derechos reservados</p>
    </footer>

    <!-- Incluye la librería de jQuery y Slick para el carrusel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
